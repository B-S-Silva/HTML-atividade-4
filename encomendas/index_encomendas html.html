<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encomendar Bolo</title>
</head>
<body>
    <header>
        <h1>Pães Doces e Bolos</h1>
        <ul>
            <li><a href="../index Html.html">Página Principal</a></li>
            <li><a href="index_encomendas html.html">Encomendar Bolo</a></li>
        </ul>
    </header>
    <main>
        <h2>Encomendar Bolo</h2>
        <form method="get">
            Nome: <input type="text" name="nome" maxlength="35" placeholder="Informe o nome" autofocus size="35">
            DDD(<input type="text" name="DDD" placeholder="DDD" maxlength="2" size="2">)
            Telefone:<input type="text" name="Telefone" placeholder="Telefone" maxlength="10" size="10">
            <table border="1">
                <caption>Bolos</caption>
                <tr>
                    <th><img src="../imagem/Bolo01.png" alt="Bolo de Chocolate" width="200"></th>
                    <th><img src="../imagem/Bolo02.png" alt="Bolo de Frutas" width="200"></th>
                    <th><img src="../imagem/Bolo03.png" alt="Bolo Misto" width="200"></th>
                </tr>
                <tr>
                    <th>Chocolate</th>
                    <th>Frutas</th>
                    <th>Misto</th>
                </tr>
            </table>
            <br>
            Sabor: 
            <select name="Sabor">
                <option value="null" selected="selected" disabled>Escolha...</option>
                <option value="Chocolate">Chocolate</option>
                <option value="Frutas">Frutas</option>
                <option value="Misto">Misto</option>
            </select>
            Tipo:
            <input type="radio" name="Tipo" value="Simples">Simples
            <input type="radio" name="Tipo" value="Decorado">Decorado
            <br><br>
            Tamanho: 
            <input type="number" min="1" max="10" style="width: 47px;"> kg
            <input type="checkbox" value="diet">Diet?
            <br><br>
            Observações:<br>
            <textarea rows="3" cols="80" placeholder="Observações sobre o Pedido"></textarea>
            <br><br>
            <input type="submit" value="Enviar Pedido">
            <input type="reset" value="Limpar">
        </form>
    </main>
</body>
</html>
